<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="caderneta.js" target="head"/>
</h:head>
<h:body>
<!--	<a href="cadastroprofessor.xhtml">Cadastro</a>-->
	<p:panel id="panel" header="Login" style="min-height: 200px">
		<p:focus context="panel" />
			<h:form id="cad-aluno">
				<div class="ui-g ui-fluid">
					<div class="ui-g-3">
						<p:outputLabel value="E-mail:" for="email" />
						<p:inputText id="email" type="email" />
					</div>
					<div class="ui-g-3">
						<p:outputLabel value="Senha:" for="password" />
						<p:inputText id="password" type="password" />
					</div>
				</div>
				<div class="ui-g ui-fluid">
					<div class="ui-g-2">
							<p:commandButton action="#{cadastroAlunoBean.cadastrar}" value="Entrar" ajax="false"/>
					</div>
				</div>
			</h:form>
	</p:panel>
</h:body>
</html>
