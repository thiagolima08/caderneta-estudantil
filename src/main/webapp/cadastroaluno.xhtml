<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Alunos</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="jsfprime.js" target="head"/>
</h:head>
<h:body>

	<div class="titulo">
		<i class="fa fa-user icon-space"></i>Cadastro do
		Aluno
	</div>
	
	<!-- <p><a href="consulta.xhtml">Consulta</a></p> -->
	
	<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
	
	<p:panel id="panel" header="Formulário de cadastro" style="background-color:#ededed">
	
		<p:focus context="panel"/>
		<h:form id="cad-aluno">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{cadastroAlunoBean.aluno.nome}" id="nome" 
						required="true" requiredMessage="Nome é obrigatório!"/>
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Data de Nascimento:" for="data-nasc" />
					<p:calendar required="true" requiredMessage="Data de nascimento é obrigatória"
						 id="data-nasc" showTodayButton="true"  timeZone="GMT-3" value="#{cadastroAlunoBean.aluno.datanascimento}" showOn="button" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Faltas:" for="faltas" />
					<p:inputNumber id="faltas" value="#{cadastroAlunoBean.aluno.faltas}" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Nota 1:" for="nota-1" />
					<p:inputNumber id="nota1" value="#{cadastroAlunoBean.aluno.nota1}" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Nota 2:" for="nota-2" />
					<p:inputNumber id="nota2" value="#{cadastroAlunoBean.aluno.nota2}" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Nota 3:" for="nota-3" />
					<p:inputNumber id="nota3" value="#{cadastroAlunoBean.aluno.nota3}" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Final:" for="final" />
					<p:inputNumber id="final" value="#{cadastroAlunoBean.aluno.finall}" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Situação:" for="situacao" />
					<p:inputText value="#{cadastroAlunoBean.aluno.situacao}" id="situacao" />
				</div>
			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadastroAlunoBean.cadastrar}" value="Salve" ajax="false"/>
				</div>
			</div>
		</h:form>
	</p:panel>
</h:body>
</html>
